<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <p>{{message}}</p>
      <!-- working with ng-click -->
      <button ng-click="order = 'belt'">Order by belt</button>
      <button ng-click="order = 'name'">Order by name</button>
      <!-- using filters to query a search -->
      <input
        type="text"
        ng-model="search"
        placeholder="search for your name or sumn"
      />
      <ul>
        <!-- filters in action -->
        <li
          ng-repeat="ninja in ninjas | orderBy: order | filter: search"
          ng-show="ninja.available"
        >
          <img
            ng-src="{{ninja.thumb}}"
            style="
              margin: -12px 10px 0 0;
              float: left;
              width: 50px;
              border-radius: 100px;
            "
            ng-show="ninja.thumb"
          />
          <h3>{{ninja.name}} - {{ninja.rate | currency: 'â‚¤'}}</h3>
          <div class="remove" ng-click="removeList(ninja)">X</div>
          <!-- <span class="belt" style="background: {{ninja.belt}};"
            >{{ninja.belt}} belt</span
          > -->
        </li>
      </ul>
      <ul>
        <form ng-submit="addninja()">
          <input type="text" placeholder="name" ng-model="newninja.name" />
          <input type="text" placeholder="belt" ng-model="newninja.belt" />
          <input type="text" placeholder="rate" ng-model="newninja.rate" />
          <input type="submit" value="Add new Ninja" />
        </form>
      </ul>
    </div>
  </body>
</html>
